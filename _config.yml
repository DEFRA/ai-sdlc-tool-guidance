theme: jekyll-theme-minimal
title: AI Tools for Defra Pilot Teams
description: AI tools guidance for Defra pilot teams, covering data usage, privacy settings, auditing, logging, and compliance requirements.
baseurl: '/ai-sdlc-tool-guidance'
logo: /assets/images/defra-logo.svg
version: 2.0.3
css_version: 2.0.3

# Build settings
source: .
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
    - node_modules

# Additional settings
markdown: kramdown
show_downloads: false
google_analytics: # Add your Google Analytics tracking ID here if needed
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links

# Include files that are normally excluded
include:
  - CONTRIBUTING.md

# Exclude files from processing
exclude:
  - .cursor/
  - .obsidian/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - .DS_Store
  - prompts/
  - scripts/